version: "3.8"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: tactix
      POSTGRES_PASSWORD: tactix
      POSTGRES_DB: tactix
    ports:
      - "5432:5432"
    volumes:
      - tactix_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - tactix_redis:/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - tactix_minio:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio_password &&
      mc mb -p local/tactix || true &&
      mc anonymous set download local/tactix || true &&
      exit 0;
      "

volumes:
  tactix_pg:
  tactix_redis:
  tactix_minio:
